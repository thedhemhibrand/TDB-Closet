name: tdb_closet
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev
publish_to: 'none'

# Version and build number
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  shared_preferences: ^2.5.3
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  bottom_bar: ^2.0.5
  uuid: ^4.5.2
  fluttertoast: 8.2.12
  flutterwave_standard: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

# Flutter Launcher Icons configuration — ✅ Top-level (NOT inside "flutter")
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tdb-logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/tdb-logo.png"
  web:
    generate: true
    image_path: "assets/images/tdb-logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

# Flutter-specific configuration
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Cinzel
      fonts:
        - asset: assets/fonts/Cinzel-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300